<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
  border: 0;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: rgba(250, 250, 250);
  background-image: url(Login/student.jpeg);
  background-size:cover;
}

.container {
  min-height: 100vh;
  justify-content:left;
  align-items: center;
  display: flex;
  text-align: center;
}

.container div > p span {
  color: red;
}

p {
  position: relative;
  top: 30px;
}

p a {
  color: black;
  text-decoration: none;
}

button {
  cursor: pointer;
  border: 0;
  border-radius: 5px; /* Slightly increased the border radius for a better look */
  font-weight: 600;
  font-size: 32px; /* Increased the font size */
  margin: 0 50px; /* Slight increase in margin for spacing between buttons */
  width: 300px;  /* Further increase in width */
  padding: 30px 0; /* Further increase in vertical padding */
  box-shadow: 0 0 20px rgba(104, 85, 224, 0.2);
  transition: 0.4s;
}

.log, .reg {
  background-color: transparent;
  color: black;
  border: 10px solid black;
  border-radius: 25px;
  padding: 10px 20px;
  opacity: 0.6;
}

/* Ensure these come after the .log and .reg styles so they are properly applied on hover */
.log:hover, .reg:hover {
  background-color: rgb(67, 65, 65); /* This will now work */
  color: white; /* Assuming you want the text color to change to white on hover */
  opacity: 1; /* This will make the button fully opaque on hover */
}

  </style>
</head>

<body style="background-color:antiquewhite;">
    
    <div class="container">
        <div>
          <p></p>
          <button id="loginBtn" class="log">LOGIN</button><p></p>
          <button id="reg" class="reg">REGISTER</button>

          
        </div>
      </div>
      <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = 'Login/index_login.html';
        });

        document.getElementById('reg').addEventListener('click', function() {
            window.location.href = 'register/register.html';
        });
    </script>
    
</body>
</html>
